{% extends 'base.html' %}

{% block title %}Todo List | My Todos{% endblock %}

{% block content %}
<h1>View Todos</h1>
<h1>To Do App</h1>

{% for todo in todo_list %}

<p>{{todo.id }} | {{ todo.title }}</p>

{% if todo.complete == False %}
<span>Not Complete</span>
{% else %}
<span>Completed</span>
{% endif %}

{% endfor %}

{% endblock %}
